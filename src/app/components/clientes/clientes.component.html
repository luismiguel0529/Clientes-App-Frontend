<div class="card border-primary my-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>

      <div class="my-4 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']" routerLinkActive="router-link-active" > Crear Cliente </button>
      </div>

      <div *ngIf="clientes.length == 0" class="alert alert-info">
          No hay registros en la base de datos

      </div>

      <table class="table table-bordered table-striped my-4" *ngIf="clientes.length>0">
          <thead>
              <tr>
                  <th>id</th>
                  <th>nombre</th>
                  <th>apellido</th>
                  <th>email</th>
                  <th>fecha</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td>{{ cliente.id }}</td>
                  <td>{{ cliente.nombre }}</td>
                  <td>{{ cliente.apellido }}</td>
                  <td>{{ cliente.email }}</td>
                  <td>{{ cliente.createAt }}</td>
                  <td>
                      <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm"> Editar </button>
                  </td>
                  <td>
                    <button type="button" name="eliminar"  class="btn btn-danger btn-sm" (click)= 'deleteCliente(cliente)'> Eliminar </button>
                </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
